name: "New Spider: Easy Locator"
description: A spider using the Easy Locator storefinder. Ajax calls to `https://easylocator.net/ajax/search_by_lat_lon_geojson/`
labels: "Store finder: Easy Locator"
body:
  - type: input
    attributes:
      label: Brand name
      placeholder: McDonald's
    validations:
      required: true
  - type: input
    attributes:
      label: Wikidata ID
      placeholder: Q38076
      description: >-
        If possible get the ID from
        [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)
  - type: input
    attributes:
      label: Start URL
      description: Found in ajax requests to `https://easylocator.net/ajax/search_by_lat_lon_geojson/{brand}/...`
  - type: textarea
    attributes:
      label: Other detail
      description: Any other relevant information or sample code
