name: "New Spider: Limesharp Store Locator"
description: A spider using the Limesharp Store Locator storefinder. Makes calls to `/stockists/ajax/stores/`
labels: "Store finder: Limesharp Store Locator"
body:
  - type: input
    attributes:
      label: Brand name
      placeholder: McDonald's
    validations:
      required: true
  - type: input
    attributes:
      label: Wikidata ID
      placeholder: Q38076
      description: >-
        If possible get the ID from
        [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)
  - type: textarea
    attributes:
      label: Other detail
      description: Any other relevant information or sample code
