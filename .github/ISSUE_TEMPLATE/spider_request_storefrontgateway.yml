name: "New Spider: Storefrontgateway"
description: A spider using the Storefrontgateway storefinder. Makes requests to `https://storefrontgateway.*/api/near/`
labels: "Store finder: Storefrontgateway"
body:
  - type: input
    attributes:
      label: Brand name
      placeholder: McDonald's
    validations:
      required: true
  - type: input
    attributes:
      label: Wikidata ID
      placeholder: Q38076
      description: >-
        If possible get the ID from
        [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)
  - type: input
    attributes:
      label: Start URL
  - type: textarea
    attributes:
      label: Other detail
      description: Any other relevant information or sample code
