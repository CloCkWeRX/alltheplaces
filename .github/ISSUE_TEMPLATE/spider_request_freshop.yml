name: "New Spider: Freshop"
description: A spider using the Freshop storefinder. Makes requests to `https://api.freshop.com/1/stores?app_key={app_key}`
labels: "Store finder: Freshop"
body:
  - type: input
    attributes:
      label: Brand name
      placeholder: McDonald's
    validations:
      required: true
  - type: input
    attributes:
      label: Wikidata ID
      placeholder: Q38076
      description: >-
        If possible get the ID from
        [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)
  - type: input
    attributes:
      label: App Key
      description: Found in ajax requests to `https://api.freshop.com/1/stores?app_key={app_key}`
  - type: textarea
    attributes:
      label: Other detail
      description: Any other relevant information or sample code
