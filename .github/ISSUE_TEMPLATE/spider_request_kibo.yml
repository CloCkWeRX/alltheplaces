name: "New Spider: Kibo"
description: A spider using the Kibo storefinder. Makes requests to `/commerce/storefront/locationUsageTypes/DL/locations`
labels: "Store finder: Kibo"
body:
  - type: input
    attributes:
      label: Brand name
      placeholder: McDonald's
    validations:
      required: true
  - type: input
    attributes:
      label: Wikidata ID
      placeholder: Q38076
      description: >-
        If possible get the ID from
        [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)
  - type: input
    attributes:
      label: Start URL
      placeholder: http://site.com/commerce/storefront/locationUsageTypes/DL/locations
  - type: textarea
    attributes:
      label: Other detail
      description: Any other relevant information or sample code
